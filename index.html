<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/deoxify/deolib@latest/deolib.js"></script>
    <!-- <script src="deolib.js"></script> -->
  </head>
  <body>
    <script>
      const screenWidth = 800;
      const screenHeight = 450;

      InitWindow(screenWidth, screenHeight, "Basic example");

      // Main game loop
      const main = () => {

      	// Update
        //----------------------------------------------------------------------------------
      	IsMouseButtonReleased(MOUSE_LEFT_BUTTON) && AddTestObjects(1);
        //----------------------------------------------------------------------------------

        // Draw
        //----------------------------------------------------------------------------------
      	ClearBackground("#050505");
        DrawText("Lorem ipsum dolor sit amet", 150, 200, {size: 36, color: LIGHTGRAY});
        RenderTestObjects();
        DrawFPS(10, 10);
        //----------------------------------------------------------------------------------
      }
    </script>
  </body>
</html>
